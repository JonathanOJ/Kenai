<section style="font-family: 'Open Sans'; height: 100vh; background: rgba(18, 18, 20, 1); transition: 0.3s">
	<footer style="display: flex; justify-content: space-between; align-items: flex-end; padding: 0 30px">
		<kenai-logo></kenai-logo>
		<span class="hour">
			{{ actualHour | date : "hh:mm a" }}
		</span>
	</footer>
	<main class="main">
		<h1 class="title">Bem-vindo de volta ao Kenai!</h1>
		<span class="subtitle">Quem est√° usando?</span>
		<div style="display: flex; justify-content: center; padding-top: 10vh; gap: 75px; transition: 1s">
			<ng-container *ngFor="let user of users">
				<kenai-users [user]="user" [userConfig]="userConfig" (emitSelectedUser)="redirectUser($event)"></kenai-users>
			</ng-container>
		</div>
		<div>
			<button class="button" (click)="addPerfil()">Adicionar Perfil</button>
			<mat-icon
				style="
					color: #a8a8a8;
					width: 36px;
					height: 36px;
					position: relative;
					bottom: -10px;
					left: 10px;
					cursor: pointer;
				"
				(click)="userConfig = !userConfig"
				svgIcon="cog"
			></mat-icon>
		</div>
	</main>
</section>
