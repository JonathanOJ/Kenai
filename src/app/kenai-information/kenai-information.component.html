<section style="display: flex; flex-direction: column; gap: 3vh; color: white">
  <span
    style="
      width: 49px;
      height: 24px;
      border-radius: 0px 8px 0px 8px;
      background-color: rgba(24, 24, 24, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Open Sans';
      font-weight: 600;
      font-size: 14px;
      color: rgba(255, 166, 52, 1);
    "
    >{{ category }}</span
  >
  <div style="display: flex; align-items: center; gap: 5px">
    <div class="rating">
      <ng-container *ngFor="let value of [5, 4, 3, 2, 1]">
        <input
          type="radio"
          [name]="'rating_' + itemId"
          [value]="value"
          [disabled]="true"
          [checked]="value === avaliation"
        />
        <label [for]="value + '_' + itemId"></label>
      </ng-container>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      "
    >
      <mat-icon svgIcon="clock-outline"></mat-icon>
      <span>{{ formatedHour() }}</span>
    </div>
  </div>
  <h1 style="font-weight: 600; width: 60vh; height: 64px; font-size: 56px">
    {{ tittleMovie }}
  </h1>
  <p style="font-size: 20px; width: 536px">{{ description }}</p>
  <button
    style="
      background: rgba(255, 166, 52, 1);
      width: 286px;
      height: 56px;
      border: none;
      border-radius: 4px;
      color: rgba(24, 24, 24, 1);
      font-size: 24px;
      margin-top: 20px;
    "
  >
    Assistir agora
  </button>
</section>
