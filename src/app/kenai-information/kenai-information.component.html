<section
  style="
    display: flex;
    flex-direction: column;
    gap: 3vh;
    color: white;
    margin-top: 50px;
  "
>
  <kenai-category [category]="category"></kenai-category>

  <div style="display: flex; align-items: center; gap: 5px">
    <kenai-avaliation [avaliation]="avaliation"></kenai-avaliation>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      "
    >
      <mat-icon svgIcon="clock-outline"></mat-icon>
      <span>{{ formatedHour() }}</span>
    </div>
  </div>
  <h1 style="font-weight: 600; width: 60vh; height: 64px; font-size: 56px">
    {{ tittleMovie }}
  </h1>
  <p style="font-size: 20px; width: 536px">{{ description }}</p>
  <button
    style="
      background: rgba(255, 166, 52, 1);
      width: 286px;
      height: 56px;
      border: none;
      border-radius: 4px;
      color: rgba(24, 24, 24, 1);
      font-size: 24px;
      margin-top: 20px;
    "
  >
    Assistir agora
  </button>
</section>
