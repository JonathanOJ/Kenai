<section [ngClass]="{ iconUserDisplay: displayIcons }">
	<div
		class="iconUser"
		[ngClass]="{ 'icon-user-config': userConfig }"
		(click)="selectedUserEvent()"
		[style.background]="'linear-gradient(to bottom, ' + user.usuColor + ')'"
	>
		<mat-icon
			[ngClass]="{ displayItem: !userConfig }"
			style="color: #9c9c9c; position: relative; left: 65px; top: 65px; width: 50px; height: 50px"
			svgIcon="close"
		></mat-icon>
	</div>
	<div style="display: flex; justify-content: center">
		<input
			[disabled]="!editName"
			class="inputName"
			[ngClass]="{ activeEdit: editName }"
			type="text"
			[(ngModel)]="user.usuName"
			(keyup.enter)="editName = !editName"
		/>
		<mat-icon
			[ngClass]="{ displayItem: !userConfig }"
			(click)="editName = !editName"
			style="color: #ffa634; position: relative; bottom: -57px; cursor: pointer"
			svgIcon="pencil"
		></mat-icon>
	</div>
</section>
